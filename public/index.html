<!DOCTYPE html>

    <style>
        body {

        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;

            text-align: center;
        }
        h1 {

        .lottery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .lottery-button {
            background-color: #fff;
            border: 2px solid #3498db;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #2c3e50;
        }
        .lottery-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #3498db;
            color: white;
        }
        .lottery-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .lottery-name {
            font-size: 18px;
            font-weight: bold;
        }
        .lottery-description {
            font-size: 14px;
            margin-top: 10px;
            color: #666;
        }
        .lottery-button:hover .lottery-description {
            color: #fff;
        }
        .history-button {
            display: inline-block;
            margin-top: 30px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .history-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .rocket-panel {
            position: relative;
            margin: 40px auto 0 auto;
            width: 160px;
            height: 220px;
            background: linear-gradient(to bottom, #fff 80%, #ffe066 100%);
            border-radius: 80px 80px 60px 60px / 100px 100px 80px 80px;
            border: 6px solid #e74c3c;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
            z-index: 1;
            transition: box-shadow 0.3s, transform 0.3s;
            transform: rotate(25deg);
        }
        .rocket-panel:hover {
            box-shadow: 0 8px 32px rgba(231,76,60,0.25);
            transform: translateY(-8px) scale(1.03);
            background: linear-gradient(to bottom, #ffeaea 80%, #ffd966 100%);
        }
        .rocket-window {
            position: absolute;
            top: 36px;
            left: 50%;
            transform: translateX(-50%);
            width: 48px;
            height: 48px;
            background: radial-gradient(circle at 60% 40%, #aee6ff 60%, #3498db 100%);
            border-radius: 50%;
            border: 4px solid #2980b9;
            box-shadow: 0 2px 8px rgba(52,152,219,0.15);
        }
        .rocket-flame {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 120px;
            background: none;
        }
        .rocket-flame-shape {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 120px;
            background: none;
        }
        .rocket-flame-shape svg {
            width: 80px;
            height: 120px;
            display: block;
        }
        .rocket-text {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            margin-top: 120px;
            z-index: 2;
            text-align: center;
        }
    </style>
</head>
